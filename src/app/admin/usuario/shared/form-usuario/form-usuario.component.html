<p>form-usuario works!</p>

<mat-card>
  <form (ngSubmit)="save()" autocomplete="off" [formGroup]="form">
    <mat-form-field appearance="outline" class="d-block">
      <mat-label >Nombres</mat-label>
      <input type="text"
             matInput
             id="nombres"
             placeholder="Nombres"
             name="nombres">
    </mat-form-field>
    <mat-form-field appearance="outline" class="d-block">
      <mat-label >Apellidos</mat-label>
      <input type="text"
             matInput
             id="apellidos"
             placeholder="Apellidos"
             name="apellidos">
    </mat-form-field>
    <mat-form-field appearance="outline" class="d-block">
      <mat-label >Email</mat-label>
      <input type="text"
             matInput
             id="email"
             placeholder="Email"
             name="email">
    </mat-form-field>
    <mat-form-field appearance="outline" class="d-block">
      <mat-label >Contaseña</mat-label>
      <input type="password"
             matInput
             id="password"
             placeholder="Contraseña"
             name="password">
    </mat-form-field>

    <mat-form-field  appearance="outline" class="d-block" >
      <mat-select  placeholder="Rol" id="rol" name="rol">
        <mat-option *ngFor="let name of enumKeys" [value]="name.name" >
          {{name.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button routerLink="/admin/usuarios">
      Cancelar
    </button>
    <button mat-raised-button color="primary" class="ms-2" [disabled]="loading">
      {{loading? 'Guardando...':'Guardar'}}
    </button>
  </form>
</mat-card>
